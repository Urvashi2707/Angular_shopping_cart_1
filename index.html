<body ng-app="store">
<!--<div class="jumbotron"> </div>-->
<div class="container">
    <div ng-controller="StoreController">
        <h1>STORE</h1>
        <p>
            About Project - This is a shopping cart, you can add below product in the cart and revert your changes as well
        </p>
        <ul class="list-group text-center">
            <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="product in productsData">
                <figure>
                    <img width="100" height="100" src="images/desktop_full_view_alt.jpg" />
                    <figcaption>
                        {{product.name}}
                        <h3>{{product.price | currency}}</h3>
                    </figcaption>
                </figure>
                <input class="btn btn-primary" type="button" ng-click="addItemToCart(product)" value="BUY" />
            </li>
        </ul>
        <div ng-show="cart.length !== 0">
            <h1>CART-SHOW</h1>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="c in cart">
                    <h4>{{c.name}} |                <span style="color:blue"> {{c.count}} </span>
                        | {{c.price*c.count | currency}}</h4>
                    <input class="btn btn-danger" type="button" ng-click="removeItemCart(c)" value="Remove" />
                </li>
            </ul>

            Total : {{total | currency}}
        </div>
    </div>
</div>
